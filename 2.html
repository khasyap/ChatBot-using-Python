<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIRA Chatbot</title>
  <style>
    body {
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      margin: 40px 60px;
      padding: 32px 48px;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.08), 0 1.5px 4px 0 rgba(0,0,0,0.07);
      max-width: 650px;
    }
    h1 {
      color: #266798;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the AI Student Roadmap Guide</h1>
    <p>Meet <b>AIRA</b>, your smart assistant for planning your AI and tech learning journey. Start chatting in the lower right corner!</p>
  </div>

  <!-- Dialogflow Messenger integration -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="AIRA"
    agent-id="eea951a5-7fb0-4846-b94f-8563ff862df3"
    language-code="en"
  ></df-messenger>

</body>
</html>
